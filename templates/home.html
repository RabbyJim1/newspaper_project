{% extends 'base.html' %}

{% block title %}Newspaper{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">LogOut</a></p>
    {% else %}
        <p>You aren't logged in.</p>
        <p><a href="{% url 'login' %}">LogIn</a> | <a href="{% url 'signup' %}">SignUp</a></p>
    {% endif %}

{% endblock content %}
